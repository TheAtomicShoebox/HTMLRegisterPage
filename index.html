<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="navbar">
            <button class="button">About Us</button>
            <button class="button">Register</button>
        </div>
        <div class="registerForm">
            <h3 id="formHeader">Sign Up</h3>
            <form>
                <input type="email" placeholder="Email">
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm Password">
                <button class="submitButton">Submit</button>
                <div class="images">
                    <img src="assets/amazon_icon.png" alt="">
                    <img src="assets/facebook_icon.png" alt="">
                    <img src="assets/github_icon.png" alt="">
                    <img src="assets/instagram_icon.png" alt="">
                    <img src="assets/slack_icon.png" alt="">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
